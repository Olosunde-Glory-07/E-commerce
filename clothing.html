<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ShopEase - Clothing Categories</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f8fc;
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    a {
      color: inherit;
      text-decoration: none;
    }

    /* Header */
    header {
      position: sticky;
      top: 0;
      background: #2a9d8f;
      color: white;
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      user-select: none;
      z-index: 100;
    }
    .logo {
      font-weight: 700;
      font-size: 1.6rem;
      letter-spacing: 1.5px;
      cursor: pointer;
    }
    nav a {
      margin-left: 20px;
      font-weight: 600;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #e9c46a;
    }

    /* Main */
    main {
      flex-grow: 1;
      max-width: 1100px;
      margin: 3em auto 4em;
      padding: 0 1.5em;
    }

    h1 {
      color: #264653;
      font-weight: 900;
      font-size: 2.8rem;
      margin-bottom: 0.7em;
      text-align: center;
      letter-spacing: 1.1px;
      user-select: none;
    }

    /* Filters */
    .filters {
      text-align: center;
      margin-bottom: 2em;
      user-select: none;
    }
    .filters button {
      background-color: #2a9d8f;
      color: white;
      border: none;
      padding: 0.6em 1.3em;
      margin: 0 0.5em 0.5em 0.5em;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    .filters button:hover,
    .filters button.active {
      background-color: #e9c46a;
      color: #264653;
    }

    /* Category Grid */
    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(240px,1fr));
      gap: 2em;
      user-select: none;
    }
    .category-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.08);
      overflow: hidden;
      cursor: pointer;
      transform-style: preserve-3d;
      perspective: 1000px;
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 1em;
      user-select: none;
    }
    .category-card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
    }
    .category-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      user-select: none;
      border-bottom: 3px solid #2a9d8f;
      border-radius: 15px 15px 0 0;
    }
    .category-card h3 {
      margin: 1em 0 0 0;
      font-weight: 700;
      color: #264653;
      user-select: none;
    }

    /* Responsive */
    @media (max-width: 600px) {
      main {
        margin: 2em 1em 3em;
        padding: 0 1em;
      }
      .filters button {
        margin: 0 0.3em 0.5em 0.3em;
        padding: 0.5em 1em;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo" onclick="window.location.href='index.html'">ShopEase</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="product.html">Shop</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main>
  <h1>Clothing Categories</h1>

  <div class="filters" aria-label="Filter clothing categories">
    <button class="filter-btn active" data-filter="all">All</button>
    <button class="filter-btn" data-filter="men">Men</button>
    <button class="filter-btn" data-filter="women">Women</button>
    <button class="filter-btn" data-filter="kids">Kids</button>
    <button class="filter-btn" data-filter="accessories">Accessories</button>
  </div>

  <div class="category-grid" id="categoryGrid">

    <div class="category-card" data-category="men">
      <img src="images/men clothing.webp" alt="Men's Clothing" />
      <h3>Men's Clothing</h3>
    </div>

    <div class="category-card" data-category="women">
      <img src="images/women clothings.jpg" alt="Women's Clothing" />
      <h3>Women's Clothing</h3>
    </div>

    <div class="category-card" data-category="kids">
      <img src="images/kid clothing.jpg" alt="Kids' Clothing" />
      <h3>Kids' Clothing</h3>
    </div>

    <div class="category-card" data-category="men">
      <img src="images/men jackets.jpg" alt="Men's Jackets" />
      <h3>Men's Jackets</h3>
    </div>

    <div class="category-card" data-category="women">
      <img src="images/women dresses.jpg" alt="Women's Dresses" />
      <h3>Women's Dresses</h3>
    </div>

    <div class="category-card" data-category="kids">
      <img src="images/kid shoe.jpg" alt="Kids' Shoes" />
      <h3>Kids' Shoes</h3>
    </div>

  </div>
</main>

<footer style="text-align:center; padding:1.2em 0; font-size:0.9rem; color:#777; background:#e9f5f2; user-select:none;">
  &copy; 2025 ShopEase. All rights reserved.
</footer>

<script>
  const filterButtons = document.querySelectorAll('.filter-btn');
  const categoryCards = document.querySelectorAll('.category-card');

  // Filtering functionality
  filterButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      // Toggle active button
      filterButtons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      const filter = btn.getAttribute('data-filter');

      categoryCards.forEach(card => {
        const category = card.getAttribute('data-category');
        if (filter === 'all' || category === filter) {
          card.style.display = 'flex';
          card.style.animation = 'fadeInUp 0.5s ease forwards';
          card.style.opacity = 1;
        } else {
          card.style.animation = 'fadeOutDown 0.4s ease forwards';
          setTimeout(() => {
            card.style.display = 'none';
          }, 400);
        }
      });
    });
  });

  // Redirect functionality on card click
  categoryCards.forEach(card => {
    card.addEventListener('click', () => {
      const category = card.getAttribute('data-category');
      window.location.href = `clothing-categories.html?category=${encodeURIComponent(category)}`;
    });
  });

  // Add animation styles dynamically
  const style = document.createElement('style');
  style.innerHTML = `
    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeOutDown {
      from {opacity: 1; transform: translateY(0);}
      to {opacity: 0; transform: translateY(20px);}
    }
  `;
  document.head.appendChild(style);
</script>

</body>
</html>
